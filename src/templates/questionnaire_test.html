<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 60%; margin: auto; padding-top: 50px; }
        .slider-container { position: relative; width: 100%; margin-top: 40px; } /* Added margin-top for more space */
        .slider-label { margin-top: 20px; text-align: center; font-size: 16px; }
        .button-container { margin-top: 20px; text-align: center; }
        .key-points {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            top: -25px;
            font-size: 14px;
            font-weight: bold;
        }
        .key-point {
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            top: -5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ question }}</h2>
        <form method="post" action="/submit/">
            <input type="hidden" name="question_id" value="{{ question_id }}">
            <div class="slider-container">
                <div class="key-points">
                    <span class="key-point" style="left: 0%;"></span> <!-- Strongly Disagree -->
                    <span class="key-point" style="left: 25%;"></span> <!-- Disagree -->
                    <span class="key-point" style="left: 50%;"></span> <!-- Neutral -->
                    <span class="key-point" style="left: 75%;"></span> <!-- Agree -->
                    <span class="key-point" style="left: 100%;"></span> <!-- Strongly Agree -->
                </div>
                <input type="range" min="-2" max="2" step="0.1" value="0" id="slider" name="answer" onchange="updateLabel()" style="width: 100%;">
            </div>
            <p class="slider-label" id="slider-value">Neutral</p>
            <div class="button-container">
                <button type="button" onclick="resetSlider()">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function updateLabel() {
            var slider = document.getElementById("slider");
            var output = document.getElementById("slider-value");
            var value = parseFloat(slider.value);
            output.innerHTML = getTextualValue(value);
        }

        function resetSlider() {
            var slider = document.getElementById("slider");
            slider.value = 0;
            updateLabel();
        }

        function getTextualValue(value) {
            if (value === -2) {
                return "Strongly Disagree";
            } else if (value === -1) {
                return "Disagree";
            } else if (value === 0) {
                return "Neutral";
            } else if (value === 1) {
                return "Agree";
            } else if (value === 2) {
                return "Strongly Agree";
            } else if (value > -2 && value < -1) {
                return `Strongly Disagree-${((value+2)/1).toFixed(1)}-Disagree`;
            } else if (value > -1 && value < 0) {
                return `Disagree-${((value+1)/1).toFixed(1)}-Neutral`;
            } else if (value > 0 && value < 1) {
                return `Neutral-${(value/1).toFixed(1)}-Agree`;
            } else if (value > 1 && value < 2) {
                return `Agree-${((value-1)/1).toFixed(1)}-Strongly Agree`;
            }
        }
    </script>
</body>
</html>
